<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FANGS — Reptile Breeder</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--секция главной страницы-->
    <div class="hero"> <!--заставка на весь экран-->
        <div>
            <h1>FANGS</h1>
            <div class="line"></div>
            <p>Breeding & sale of selected reptiles</p>
            <div class="hero-buttons">
                <a href="#catalog"  class="btn">CATALOG</a>
                <a href="#contact"  class="btn">CONTACT</a>
            </div>
        </div>
    </div>
    <!--секция с каталогом-->
    <section id="catalog">
        <h2 class="section-title">AVAILABLE REPTILES</h2>
        <div class="reptile-buttons">
            <a href="#" class="reptile-btn gecko">
                <span>EUBLEPHARIS</span>
            </a>
            <a href="#" class="reptile-btn python">
                <span>BALL PYTHON</span>
            </a>
            <a href="#" class="reptile-btn boa">
                <span>BOA CONSTRICTOR</span>
            </a>
        </div>
    </section>
    <!--секция с контактными данными-->
    <section id="contact">
        <h2 class="section-title">CONTACT BREEDER</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="tel" placeholder="Your Phone">
            <textarea placeholder="Your Message About Interested Species"></textarea>
            <button type="submit">SEND</button>
        </form>
    </section>
    <footer>
        FANGS · PRIVATE BREEDER · MMXXVI
    </footer>
</body>
</html>
